<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partial Border on Left Side</title>
  <style>
    .partial-border-left {
      position: relative;
    }

    .partial-border-left::before {
      content: "";
      position: absolute;
      height: 50%;
      border-left: 2px solid #333; /* Example color for the partial border */
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="partial-border-left">
    <p>This div has a partial border on the left side.</p>
  </div>

</body>
</html>
