<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      margin: auto;
      width: 60%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 15vw); /* Set the height of each row to 100 pixels */
      gap: 16px;
    }

    .grid-item {
      background-color: #e0e0e0;
      padding: 15px;
      text-align: center;
    }

    .item-a {
      grid-column-start: 2;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 3;
      background-color: red;
    }

    .item-b {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 3;
      background-color: red;
    }
    
    .item-c {
      grid-column-start: 2;
      grid-column-end: 3;
      grid-row-start: 3;
      grid-row-end: 5;
      background-color: red;
    }

    .item-d {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 3;
      grid-row-end: 4;
      background-color: red;
    }
    
  </style>
  <title>Grid with Rows</title>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Cell 1</div>
    <div class="grid-item">Cell 2</div>
    <div class="grid-item">Cell 3</div>
    <div class="grid-item">Cell 4</div>
    <div class="grid-item">Cell 5</div>
    <div class="grid-item">Cell 6</div>
    <div class="grid-item">Cell 7</div>
    <div class="grid-item">Cell 8</div>
    <div class="grid-item">Cell 6</div>
    <div class="grid-item">Cell 7</div>
    <div class="item-a"></div>
    <div class="item-b"></div>
    <div class="item-c"></div>
    <div class="item-b"></div>
    <div class="item-c"></div>
    <div class="item-d"></div>
  </div>

</body>
</html>
